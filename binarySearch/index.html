<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algorithms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="style.css">
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 box">
                <h1>Binary Search</h1>
                <span id="data"><b>Data:</b> </span>
                <br/>
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="value">KEY</label><br/>
                        <input type="text" id="keyValue" placeholder="Enter key..." required class="form-control">
                        <span id="errorMsg">
                     * Key cannot be empty
                </span>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="display()">
                <span class="glyphicon glyphicon-search"></span>
                Execute
            </button><br/>
                </form>
                <span id="result" role="alert"></span>
                <br/>
                <div class="well">
                    <p id="prevKeysFound" class="label label-success"></p>
                    <p id="prevKeysNotFound" class="label label-danger"></p>
                </div>
                <code class="" id="jsonOutput"></code>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="BinarySearch.js "></script>
</body>

</html>
